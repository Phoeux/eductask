<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
"""Отдельная страничка для репок, без форматирования""""
<body>
    <h3> Имя пользователя: {{ login }}</h3>
    <h3>Список репок:</h3>
    {% for rep in rep_name %}
       <p> {{ rep }} | <a href=https://api.github.com/repos/{{login}}/{{rep}}/zipball/>Скачать Zip</a></p>
    {% endfor %}
    <h3>Количество репок:</h3>
    {{ total_rep_num }}

</body>
</html>
