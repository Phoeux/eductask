{% extends 'main_template.html' %}

{% block add_book %}
<form action="{%  url 'add_book' %}" method="post">
    {% csrf_token %}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.text.label }}
    {{ form.text }}
    <p>{{ form.text.help_text }}</p>
    <p>{{ form.genre.label }}</p>
    {{ form.genre }}
    <button type="submit">OK</button>
</form>
{% endblock %}
