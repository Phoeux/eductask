{% extends 'main_template.html' %}

{% block register %}
<a href="{% url 'social:begin' 'github' %}">Github</a>
{% for m in messages %}
    <h3 class="text-danger">{{ m }}</h3>
{% endfor %}
<form action="{%  url 'register'  %}" method="post">
    {% csrf_token %}
    {{ form.username.label }}
    {{ form.username }} <br>
    {{ form.password1.label }}
    {{ form.password1 }}<br>
    {{ form.password2.label }}
    {{ form.password2 }}<br>
    <button type="submit">OK</button>
</form>
{% endblock %}
